networks:
  ros:
    driver: bridge

services:
  dev:
    container_name: humble
    image: ros-dev:humble
    build:
      context: ../
      dockerfile: ./arm64/Dockerfile
    environment:
      - TERM=xterm-256color
      - QT_X11_NO_MITSHM=1
      - DISPLAY=${DISPLAY}
      - LIDAR_TYPE=x2
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ~/colcon_ws:/home/"$USERNAME"/colcon_ws
    devices:
      - /dev/ydlidar:/dev/ydlidar # run /scripts/udev.sh in host first
      - /dev/ydlidar:/dev/ttyUSB0
      # - /dev/arduino:/dev/arduino
    networks:
      - ros
    ports:
      - "11311:11311"
    stdin_open: true
    tty: true